<section class="projects-page">
  <div class="container">
    <header class="projects-header">
      <h1>Projects we're proud of</h1>
      <p>Each project tells a unique story of creativity and innovation.</p>
    </header>

    <div class="projects-grid">
      <div *ngFor="let project of projects" class="project-card">
        <div class="project-image">
          <img [src]="project.thumbnail" [alt]="project.title" />
          <div class="project-overlay">
            <a [routerLink]="['/project', project.id]" class="btn btn-secondary">View Project</a>
          </div>
        </div>
        <div class="project-info">
          <span class="project-category">{{ project.category }}</span>
          <h3>{{ project.title }}</h3>
          <p>{{ project.description }}</p>
          <div class="project-meta">
            <span>{{ project.year }}</span>
            <span *ngIf="project.client">{{ project.client }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
